<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Server Management Dashboard</h1>
        <button class="button" onclick="redirectTo('<API-GATEWAY-ENDPOINT>')">Webserver Setup</button>
        <button class="button" onclick="redirectTo('<API-GATEWAY-ENDPOINT>')">System Backup</button>
        <button class="button" onclick="redirectTo('<API-GATEWAY-ENDPOINT>')">System Logs</button>
        <button class="button" onclick="redirectTo('<API-GATEWAY-ENDPOINT>')">WebServer Logs</button>
    </div>

    <script>
        function redirectTo(endpoint) {
            window.location.href = endpoint;
        }
    </script>
</body>
</html>
